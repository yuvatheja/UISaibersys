<section>
    <div id="tabhead">
        <ul id="tabs">
            <li><a ng-href='#/home' >LOGIN</a></li>
        </ul>
    </div>
    
    
    <center><form>
        <label id="errmsg">{{errmessage}}</label><br>
        <div id="username" >
            <span>UserName:</span>
            <input type="text" ng-model="name"/>
        </div>
        <div id="password" >   
            <span>Password:</span>
            <input type="password" ng-model="password"/>
        </div>
        
        <input type="button" Value="SignIn" ng-click="login()"/>
    
    </form> </center>
    
</section>
