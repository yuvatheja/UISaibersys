<h1>Student Entry Form:</h1>
<form class="form-horizontal" ng-submit="addStudent()">
    <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="student.name" >

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Department:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="student.department">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Level:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="student.level">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-info"href = "#!/page1">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
